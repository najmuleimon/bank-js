<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-4">
        <div class="conatiner max-w-7xl mx-auto text-center">
            <h1 class="text-3xl text-neutral-800 font-semibold">Welcome to <span class="text-purple-600">Personal Bank</span></h1>
        </div>
    </header>
    <section class="mt-10">
        <div class="conatiner max-w-7xl mx-auto text-center">
            <div class="w-3/4 bg-purple-100 rounded-lg p-8 mx-auto text-left shadow-lg">
                <h2 class="font-semibold capitalize text-2xl text-neutral-700 mb-6">login</h2>
                <div>
                    <label class="block mb-4">
                      <span class="block text-md font-medium text-slate-700">User Email</span>
                      <input id="user-email" type="text" placeholder="Please enter your email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                        focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500
                      "/>
                    </label>
                    <label class="block mb-4">
                      <span class="block text-md font-medium text-slate-700">User Password</span>
                      <input id="user-password" type="password" placeholder="Please enter your password" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                        focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500
                      "/>
                    </label>
                    <label class="block mb-4">
                        <p class="text-md text-red-600 font-medium" id="error-msg"></p>
                    </label>
                    <label class="block">
                        <button id="btn-login" class="bg-purple-500 hover:bg-purple-700 px-5 py-2.5 text-sm leading-5 rounded-md font-semibold text-white">Login</button>
                    </label>
                </div>
            </div>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>
</html>
