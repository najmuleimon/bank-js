<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-4">
        <div class="conatiner max-w-7xl mx-auto text-center">
            <h1 class="text-3xl text-neutral-800 font-semibold">Welcome to <span class="text-purple-600">Personal Bank</span></h1>
        </div>
    </header>

    <section class="mt-10">
        <div class="conatiner max-w-7xl mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-teal-400 rounded-lg p-8">
                    <h3 class="text-2xl text-white font-semibold pb-2">Deposite</h3>
                    <h2 class="text-4xl text-white font-semibold">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-cyan-400 rounded-lg p-8">
                    <h3 class="text-2xl text-white font-semibold pb-2">Withdraw</h3>
                    <h2 class="text-4xl text-white font-semibold">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-blue-400 rounded-lg p-8">
                    <h3 class="text-2xl text-white font-semibold pb-2">Balance</h3>
                    <h2 class="text-4xl text-white font-semibold">$<span id="total-balance">1000</span></h2>
                </div>
            </div>
        </div>
    </section>
    <section class="mt-4">
        <div class="conatiner max-w-7xl mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-100 rounded-lg p-8 shadow-lg">
                    <h3 class="text-2xl text-neutral-700 font-semibold pb-2">Deposit Amount</h3>
                    <label class="block mb-4">
                        <input id="deposit-amount" type="text" placeholder="Please enter your amount" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                          focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500
                        "/>
                    </label>
                    <label class="block">
                          <button id="btn-deposit" class="bg-purple-500 hover:bg-purple-700 px-5 py-2.5 text-sm leading-5 rounded-md font-semibold text-white">Deposit</button>
                    </label>
                </div>
                <div class="bg-purple-100 rounded-lg p-8 shadow-lg">
                    <h3 class="text-2xl text-neutral-700 font-semibold pb-2">Withdraw Amount</h3>
                    <label class="block mb-4">
                        <input id="withdraw-amount" type="text" placeholder="Please enter your amount" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                          focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500
                        "/>
                    </label>
                    <label class="block mb-4">
                        <p class="text-md text-red-600 font-medium" id="error-msg"></p>
                    </label>
                    <label class="block">
                          <button id="btn-withdraw" class="bg-purple-500 hover:bg-purple-700 px-5 py-2.5 text-sm leading-5 rounded-md font-semibold text-white">Withdraw</button>
                    </label>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
